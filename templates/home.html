{% extends 'layout.html' %}
{% block title %}
Index
{% endblock %}

{% block headline %}
{{title}}
{% endblock %}

{% block content %}
<div class="text-right h6">
    <a href="/logout">Logout</a>
</div>
<div class="alert alert-success p-1">
    <h5>{{message}}</h5>
</div>
    <div>
        <ul class='nav nav-tabs' role='tablist'>
            <li class='nav-item'>
                <a class='nav-link active' href='#classes' id='msg_tab_link' data-toggle='tab' role='tab'>classes</a>
            </li>
            <li class='nav-item'>
                <a class='nav-link' href='#setting' id='frm_tab_link' data-toggle='tab' role='tab'>setting</a>
            </li>
        </ul>
        <div class='tab-content'>
            <div class='tab-pane fade show active' id='classes' role='tabpanel'>
                <h5 class='p-3 h5 text-center'>
                    *参加したい授業を選択してください*
                </h5>
                <div>
                    <script>
                        document.write({{class_list3|tojson}});
                    </script>
                </div></div>
            </div>
            <div class='tab-pane fade' id='setting' role='tabpanel'>
                <h5 class='mt-4'>
                    Post your message:
                </h5>
            </div>
        </div>
    </div>
{% endblock %}
